<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="boxicons/css/boxicons.css">
  <script src =login.js></script>
  <title>Network Analysis</title>
  <meta name="Login" content="Login">
  <meta name="Group" content="Group">
</head>
  <!--Lauren Meeker, Daniel Mew, Nathaniel Dodson, Jacob Reed-->
<body>
  <div class="box">
      <div class="container">
          <div class="top-header">
            <span>Local Hospitial</span>
            <header>Login</header>
          </div>

          <div class="input-field">
              <input type="text" class="input" placeholder="Usernamne" id="username" required>
              <i class="bx bx-user"></i>
          </div><br>
          <div class="input-field">
              <input type="password" class="input" placeholder="Password" id="password" required>
              <i class="bx bx-lock-alt"></i>
          </div><br>
          <div class="input-field">
              <input type="submit" class="submit" value="Submit" onclick="validate()">
          </div>

          <div class="bottom">
            <div class="left">
                <input type="checkbox" id="check">
                <label for="check"> Remember Me </label>
            </div>
            <div class="right">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
      </div>
  </div>

</body>
</head>
</html>
